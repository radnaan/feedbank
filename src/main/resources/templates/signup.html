<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbank</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="./forms.css">
</head>
<body>
<div class="wrapper">
  <div id="formContent">
    <div id="formHeader">
      <img src="./logo.png" id="logo" alt="logo" />
    </div>
    <form th:action="@{/signup}" method="post">
    <label > Create Account </label>
      <div class="login">
      <input type="text" id="fname"  name="firstname" placeholder="First Name">
      <input type="text" id="lname"  name="lastname" placeholder="Last Name">
      <input type="text" id="username"  name="username" placeholder="Username">
      <input type="password" id="password"  name="password" placeholder="Password">
      <input type="password" id="password2"  name="password2" placeholder="Repeat Password">
      </div>
      <input type="submit"  value="Signup">
    </form>

    <div id="formFooter">
      <a class="underlineHover" th:href="@{/login}">Already have an account? Login</a>

    </div>

  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script></body>
</html>
