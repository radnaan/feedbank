<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbank</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="./events.css">

</head>
<body>
  <nav id="jojo" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">      <img src="./logo.png" id="logo" alt="logo" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/join}"><b>Join Event</b></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/eventcreate}">Create Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/createtemplate}">Create Template</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/signout}">Logout</a>
        </li>

      </ul>
      
    </div>
  </nav>

  <div class="container">
    <th:block th:each="event : ${events}">
      <div class="card">
        <h5 class="card-header" th:text="${event.eventName}"></h5>
        <div class="card-body">
          <div th:if="${event.userRole=='Host'}">
            <h5 class="card-title">Your event, </h5>
            <a th:if="${event.eventStatus=='Inactive without future session'}" th:href="@{'/sessioncreate'(eventid=${event.eventId})}" class="btn btn-success" >Create Session</a>
          </div>
          <p class="card-text" th:text="'Code: '+${event.eventCode}"></p>

          <p th:if="${event.eventStatus=='Inactive with future session'}" class="card-text" th:text="'Event Starts: '+${event.nextSeshdate}"></p>
          <div th:if="${event.eventStatus=='Active'}">
            <a th:if="${event.userRole=='Host'}" th:href="@{'/session'(eventid=${event.eventId},sessionid=${event.nextSeshid})}" class="btn btn-success" >Join Session as host</a>
            <a th:if="${event.userRole=='Attendee'}" th:href="@{'/feedback'(eventid=${event.eventId},sessionid=${event.nextSeshid})}" class="btn btn-success" >Join Session as attendee</a>
          </div>
          <div th:if="${event.eventStatus=='Inactive without future session'}">
            <p th:if="${event.userRole=='Attendee'}" class="card-text">No planned session for this event.</p>
          </div>
        </div>
      </div>
    </th:block>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script></body>
  <script src="js/bootstrap.min.js"></script>


  </html>
