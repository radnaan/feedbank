<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbank</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="./forms.css">
</head>
<body>
<div class="wrapper">
  <div id="formContent">
    <div id="formHeader">
      <img src="./logo.png" id="logo" alt="logo" />
    </div>
    <form th:action="@{/sessioncreate}" method="post">  
      <label > Create Session </label>
      <input type="text" id="sessionname"  name="sessionname" placeholder="Session name">
      <select class="custom-select" name="templateid">
        <th:block th:each="template : ${templates}">
          <option th:value="${template.templateid}" th:text="${template.templatename}"></option>
        </th:block>
      </select>
      <label for="startdate"> Start date </label>
      <input type="datetime-local" id="startdate" name = "startdate" >
      <label for="enddate"> End date </label>
      <input type="hidden" name="eventid" th:value=${eventid}>
      <input type="datetime-local" id="enddate" name = "enddate" >

      <input type="submit"  value="Create Session">
    </form>

    <div id="formFooter">
      <a class="underlineHover" th:href="@{/events}">Return to Menu</a>
    </div>

  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script></body>
</html>
